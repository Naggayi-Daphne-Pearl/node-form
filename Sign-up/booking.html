<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking form</title>

   
    <!--bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--flatpickr for selecting date and time -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <link rel="stylesheet" href="/CSS/booking.css">

</head>
<body>
    <div class="container">
        <h1>PARKVILLE DAY AND NIGHT PARKING</h1>
        <div class="title">Booking Form</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Name Of client</span>
                    <input type="text" placeholder="Enter Your Full Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="070 XXXXXXX" required>
                </div>
                <div class="input-box">
                    <span class="details">Number plate</span>
                    <input type="text" placeholder="e.g UAX 666601D" required>
                </div>
                <div class="input-box">
                    <span class="details">Type Of Vehicle</span>
                    <input type="text" placeholder="Type of vehicle e.g Subaru" required>
                </div>
                <div class="input-box">
                    <span class="details">Identity Card Number</span>
                    <input type="text" placeholder="NIN NUMBER" required>
                </div>
                <div class="input-box">
                    <span class="details">Date and Time for booking</span>
                    <input type="datetime-local" placeholder="Select Date">
                </div>

                <div class="gender-details">
                    <span class="gender-title">Gender</span>
                    <label for="">
                        <input type="radio" class="gender">Female
                    </label>
                    <label for="">
                        <input type="radio" class="gender">Male
                    </label>
                </div>
                <div class="button">
                    <input type="Submit" value="Register">
                </div>

            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--This will initate date and time in our form-->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        config ={
            enableTime: true,
            dateFormat: "Y-m-d H:i",
        }
        flatpickr("input=[type=datetime-local", {});
    </script>
</body>
</html>
